# [FORGE] Perp Epoch Clearinghouse (2-party) v0.1
#
# Purpose:
# - Minimal two-account ("peer-to-peer") clearinghouse for an epoch-based linear perp.
# - Designed to avoid protocol "market maker of last resort" behavior by:
#   - enforcing net position == 0 (pos_a + pos_b = 0) at all times, and
#   - using bounded per-epoch oracle movement (clamp + breaker) plus conservative margins.
#
# Units:
# - `index_price_e8` is quote-per-base scaled by 1e8.
# - `position_base_*` is signed base units.
# - `collateral_e8_*` and `fee_pool_e8` are quote units scaled by 1e8 (so PnL updates are exact integers).
# - margin ratios are in bps (1/10_000).
#
# Notes:
# - This is a *clearinghouse* kernel: it is multi-account by construction (two parties).
# - Liquidation is a deterministic close-out (positions -> 0) to preserve safety invariants; it does not
#   assume any external liquidity.
#
# Key safety knob:
# - We enforce `maintenance_margin_bps >= max_oracle_move_bps`.
#   Combined with bounded-move enforcement (clamp) this prevents negative collateral in a single epoch move
#   for any account that was maintenance-safe at the previous price.

ir_version: "esso-ir/v1"
meta:
  model_id: "perp_epoch_clearinghouse_2p_v0_1"
  created_by: "zenodex-forge"
  notes: |
    Two-party clearinghouse kernel for epoch-perps.

observables:
  state_vars:
    [
      "now_epoch",
      "breaker_active",
      "breaker_last_trigger_epoch",
      "clearing_price_seen",
      "clearing_price_epoch",
      "clearing_price_e8",
      "oracle_seen",
      "oracle_last_update_epoch",
      "index_price_e8",
      "max_oracle_staleness_epochs",
      "max_oracle_move_bps",
      "initial_margin_bps",
      "maintenance_margin_bps",
      "liquidation_penalty_bps",
      "max_position_abs",
      "fee_pool_e8",
      "liquidated_this_step",
      "net_deposited_e8",
      "position_base_a",
      "entry_price_e8_a",
      "collateral_e8_a",
      "position_base_b",
      "entry_price_e8_b",
      "collateral_e8_b",
    ]
  effects:
    [
      "event",
      "oracle_fresh",
      "liquidated",
      "collateral_after_a",
      "collateral_after_b",
      "fee_pool_after",
    ]

types:
  - id: "t_event"
    type:
      kind: "enum"
      symbols:
        [
          "EpochAdvanced",
          "ClearingPricePublished",
          "EpochSettled",
          "CollateralDepositedA",
          "CollateralDepositedB",
          "CollateralWithdrawnA",
          "CollateralWithdrawnB",
          "PositionPairSet",
          "BreakerCleared",
        ]

state_vars:
  - id: "now_epoch"
    role: "data"
    type: { kind: "int", min: 0, max: 1000000 }

  - id: "breaker_active"
    role: "data"
    type: { kind: "bool" }

  - id: "breaker_last_trigger_epoch"
    role: "data"
    type: { kind: "int", min: 0, max: 1000000 }

  - id: "clearing_price_seen"
    role: "data"
    type: { kind: "bool" }

  - id: "clearing_price_epoch"
    role: "data"
    type: { kind: "int", min: 0, max: 1000000 }

  - id: "clearing_price_e8"
    role: "data"
    type: { kind: "int", min: 0, max: 1000000000000 }

  - id: "oracle_seen"
    role: "data"
    type: { kind: "bool" }

  - id: "oracle_last_update_epoch"
    role: "data"
    type: { kind: "int", min: 0, max: 1000000 }

  - id: "index_price_e8"
    role: "data"
    type: { kind: "int", min: 0, max: 1000000000000 }

  - id: "max_oracle_staleness_epochs"
    role: "control"
    type: { kind: "int", min: 1, max: 1000000 }

  - id: "max_oracle_move_bps"
    role: "control"
    type: { kind: "int", min: 0, max: 10000 }

  - id: "initial_margin_bps"
    role: "control"
    type: { kind: "int", min: 0, max: 10000 }

  - id: "maintenance_margin_bps"
    role: "control"
    type: { kind: "int", min: 0, max: 10000 }

  - id: "liquidation_penalty_bps"
    role: "control"
    type: { kind: "int", min: 0, max: 10000 }

  - id: "max_position_abs"
    role: "control"
    type: { kind: "int", min: 1, max: 1000000 }

  - id: "fee_pool_e8"
    role: "data"
    type: { kind: "int", min: 0, max: 3000000000000000000 }

  - id: "liquidated_this_step"
    role: "data"
    type: { kind: "bool" }

  - id: "net_deposited_e8"
    role: "data"
    type: { kind: "int", min: 0, max: 3000000000000000000 }

  - id: "position_base_a"
    role: "data"
    type: { kind: "int", min: -1000000, max: 1000000 }

  - id: "entry_price_e8_a"
    role: "data"
    type: { kind: "int", min: 0, max: 1000000000000 }

  - id: "collateral_e8_a"
    role: "data"
    type: { kind: "int", min: 0, max: 1000000000000000000 }

  - id: "position_base_b"
    role: "data"
    type: { kind: "int", min: -1000000, max: 1000000 }

  - id: "entry_price_e8_b"
    role: "data"
    type: { kind: "int", min: 0, max: 1000000000000 }

  - id: "collateral_e8_b"
    role: "data"
    type: { kind: "int", min: 0, max: 1000000000000000000 }

init:
  - var: "now_epoch"
    expr: { const: 0 }
  - var: "breaker_active"
    expr: { bool: false }
  - var: "breaker_last_trigger_epoch"
    expr: { const: 0 }
  - var: "liquidated_this_step"
    expr: { bool: false }
  - var: "clearing_price_seen"
    expr: { bool: false }
  - var: "clearing_price_epoch"
    expr: { const: 0 }
  - var: "clearing_price_e8"
    expr: { const: 0 }
  - var: "oracle_seen"
    expr: { bool: false }
  - var: "oracle_last_update_epoch"
    expr: { const: 0 }
  - var: "index_price_e8"
    expr: { const: 0 }

  - var: "max_oracle_staleness_epochs"
    expr: { const: 100 }
  - var: "max_oracle_move_bps"
    expr: { const: 500 } # 5%

  - var: "initial_margin_bps"
    expr: { const: 1000 } # 10%
  - var: "maintenance_margin_bps"
    expr: { const: 600 } # 6%
  - var: "liquidation_penalty_bps"
    expr: { const: 50 } # 0.5%

  - var: "max_position_abs"
    expr: { const: 1000000 }

  - var: "fee_pool_e8"
    expr: { const: 0 }

  - var: "net_deposited_e8"
    expr: { const: 0 }

  - var: "position_base_a"
    expr: { const: 0 }
  - var: "entry_price_e8_a"
    expr: { const: 0 }
  - var: "collateral_e8_a"
    expr: { const: 0 }

  - var: "position_base_b"
    expr: { const: 0 }
  - var: "entry_price_e8_b"
    expr: { const: 0 }
  - var: "collateral_e8_b"
    expr: { const: 0 }

invariants:
  - id: "inv_clearing_not_from_future"
    kind: "safety"
    expr:
      op: "<="
      args: [{ var: "clearing_price_epoch" }, { var: "now_epoch" }]

  - id: "inv_clearing_seen_zeroed"
    kind: "safety"
    expr:
      op: "=>"
      args:
        - op: "not"
          args: [{ var: "clearing_price_seen" }]
        - op: "and"
          args:
            - { op: "=", args: [{ var: "clearing_price_epoch" }, { const: 0 }] }
            - { op: "=", args: [{ var: "clearing_price_e8" }, { const: 0 }] }

  - id: "inv_oracle_not_from_future"
    kind: "safety"
    expr:
      op: "<="
      args: [{ var: "oracle_last_update_epoch" }, { var: "now_epoch" }]

  - id: "inv_oracle_seen_zeroed"
    kind: "safety"
    expr:
      op: "=>"
      args:
        - op: "not"
          args: [{ var: "oracle_seen" }]
        - op: "and"
          args:
            - { op: "=", args: [{ var: "oracle_last_update_epoch" }, { const: 0 }] }
            - { op: "=", args: [{ var: "index_price_e8" }, { const: 0 }] }

  - id: "inv_breaker_not_from_future"
    kind: "safety"
    expr:
      op: "<="
      args: [{ var: "breaker_last_trigger_epoch" }, { var: "now_epoch" }]

  - id: "inv_breaker_inactive_zeroed"
    kind: "safety"
    expr:
      op: "=>"
      args:
        - op: "not"
          args: [{ var: "breaker_active" }]
        - op: "="
          args: [{ var: "breaker_last_trigger_epoch" }, { const: 0 }]

  - id: "inv_margin_params_ordered"
    kind: "safety"
    expr:
      op: "and"
      args:
        - { op: "<=", args: [{ var: "maintenance_margin_bps" }, { var: "initial_margin_bps" }] }
        - { op: "<=", args: [{ var: "max_oracle_move_bps" }, { var: "maintenance_margin_bps" }] }

  - id: "inv_net_position_zero"
    kind: "safety"
    expr:
      op: "="
      args:
        - op: "+"
          args: [{ var: "position_base_a" }, { var: "position_base_b" }]
        - { const: 0 }

  - id: "inv_total_conservation_e8"
    kind: "safety"
    expr:
      op: "="
      args:
        - { var: "net_deposited_e8" }
        - op: "+"
          args:
            - op: "+"
              args: [{ var: "collateral_e8_a" }, { var: "collateral_e8_b" }]
            - { var: "fee_pool_e8" }

  - id: "inv_entry_zero_when_flat_a"
    kind: "safety"
    expr:
      op: "=>"
      args:
        - { op: "=", args: [{ var: "position_base_a" }, { const: 0 }] }
        - { op: "=", args: [{ var: "entry_price_e8_a" }, { const: 0 }] }

  - id: "inv_entry_zero_when_flat_b"
    kind: "safety"
    expr:
      op: "=>"
      args:
        - { op: "=", args: [{ var: "position_base_b" }, { const: 0 }] }
        - { op: "=", args: [{ var: "entry_price_e8_b" }, { const: 0 }] }

  - id: "inv_entry_matches_price_when_open_a"
    kind: "safety"
    expr:
      op: "=>"
      args:
        - op: "not"
          args: [{ op: "=", args: [{ var: "position_base_a" }, { const: 0 }] }]
        - { op: "=", args: [{ var: "entry_price_e8_a" }, { var: "index_price_e8" }] }

  - id: "inv_entry_matches_price_when_open_b"
    kind: "safety"
    expr:
      op: "=>"
      args:
        - op: "not"
          args: [{ op: "=", args: [{ var: "position_base_b" }, { const: 0 }] }]
        - { op: "=", args: [{ var: "entry_price_e8_b" }, { var: "index_price_e8" }] }

  - id: "inv_maint_margin_ok_a"
    kind: "safety"
    expr:
      op: "=>"
      args:
        - op: "not"
          args: [{ op: "=", args: [{ var: "position_base_a" }, { const: 0 }] }]
        - op: ">="
          args:
            - { var: "collateral_e8_a" }
            - op: "div"
              args:
                - op: "+"
                  args:
                    - op: "*"
                      args:
                        - op: "*"
                          args:
                            - op: "ite"
                              cond: { op: ">=", args: [{ var: "position_base_a" }, { const: 0 }] }
                              then: { var: "position_base_a" }
                              else: { op: "-", args: [{ const: 0 }, { var: "position_base_a" }] }
                            - { var: "index_price_e8" }
                        - { var: "maintenance_margin_bps" }
                    - { const: 9999 }
                - { const: 10000 }

  - id: "inv_maint_margin_ok_b"
    kind: "safety"
    expr:
      op: "=>"
      args:
        - op: "not"
          args: [{ op: "=", args: [{ var: "position_base_b" }, { const: 0 }] }]
        - op: ">="
          args:
            - { var: "collateral_e8_b" }
            - op: "div"
              args:
                - op: "+"
                  args:
                    - op: "*"
                      args:
                        - op: "*"
                          args:
                            - op: "ite"
                              cond: { op: ">=", args: [{ var: "position_base_b" }, { const: 0 }] }
                              then: { var: "position_base_b" }
                              else: { op: "-", args: [{ const: 0 }, { var: "position_base_b" }] }
                            - { var: "index_price_e8" }
                        - { var: "maintenance_margin_bps" }
                    - { const: 9999 }
                - { const: 10000 }

actions:
  - id: "advance_epoch"
    params:
      - id: "delta"
        type: { kind: "int", min: 1, max: 10000 }
    guard:
      op: "<="
      args:
        - op: "+"
          args: [{ var: "now_epoch" }, { param: "delta" }]
        - { const: 1000000 }
    updates:
      - var: "now_epoch"
        expr: { op: "+", args: [{ var: "now_epoch" }, { param: "delta" }] }
      - var: "liquidated_this_step"
        expr: { bool: false }
    effects:
      event: { enum: "EpochAdvanced" }
      oracle_fresh:
        op: "and"
        args:
          - { var: "oracle_seen" }
          - op: "<="
            args:
              - op: "-"
                args: [{ var: "now_epoch" }, { var: "oracle_last_update_epoch" }]
              - { var: "max_oracle_staleness_epochs" }
      liquidated: { var: "liquidated_this_step" }
      collateral_after_a: { var: "collateral_e8_a" }
      collateral_after_b: { var: "collateral_e8_b" }
      fee_pool_after: { var: "fee_pool_e8" }

  - id: "publish_clearing_price"
    params:
      - id: "price_e8"
        type: { kind: "int", min: 1, max: 1000000000000 }
    guard:
      op: "and"
      args:
        - op: "<"
          args: [{ var: "clearing_price_epoch" }, { var: "now_epoch" }]
        - { bool: true }
    updates:
      - var: "clearing_price_seen"
        expr: { bool: true }
      - var: "clearing_price_epoch"
        expr: { var: "now_epoch" }
      - var: "clearing_price_e8"
        expr: { param: "price_e8" }
      - var: "liquidated_this_step"
        expr: { bool: false }
    effects:
      event: { enum: "ClearingPricePublished" }
      oracle_fresh: { var: "oracle_seen" }
      liquidated: { var: "liquidated_this_step" }
      collateral_after_a: { var: "collateral_e8_a" }
      collateral_after_b: { var: "collateral_e8_b" }
      fee_pool_after: { var: "fee_pool_e8" }

  - id: "settle_epoch"
    guard:
      op: "and"
      args:
        - { var: "clearing_price_seen" }
        - { op: "=", args: [{ var: "clearing_price_epoch" }, { var: "now_epoch" }] }
        - op: "<"
          args: [{ var: "oracle_last_update_epoch" }, { var: "now_epoch" }]

        # Fail-closed numeric bounds for both account collateral updates.
        - op: ">="
          args:
            - &collateral_post_a
              op: "+"
              args:
                - { var: "collateral_e8_a" }
                - op: "*"
                  args:
                    - { var: "position_base_a" }
                    - op: "-"
                      args:
                        - &settle_price_e8
                          op: "ite"
                          cond: &oracle_move_violated
                            op: "and"
                            args:
                              - { var: "oracle_seen" }
                              - op: ">"
                                args:
                                  - op: "*"
                                    args:
                                      - op: "ite"
                                        cond: { op: ">=", args: [{ var: "clearing_price_e8" }, { var: "index_price_e8" }] }
                                        then: { op: "-", args: [{ var: "clearing_price_e8" }, { var: "index_price_e8" }] }
                                        else: { op: "-", args: [{ var: "index_price_e8" }, { var: "clearing_price_e8" }] }
                                      - { const: 10000 }
                                  - op: "*"
                                    args: [{ var: "max_oracle_move_bps" }, { var: "index_price_e8" }]
                          then:
                            op: "ite"
                            cond: { op: ">=", args: [{ var: "clearing_price_e8" }, { var: "index_price_e8" }] }
                            then:
                              op: "+"
                              args:
                                - { var: "index_price_e8" }
                                - op: "div"
                                  args:
                                    - op: "*"
                                      args: [{ var: "index_price_e8" }, { var: "max_oracle_move_bps" }]
                                    - { const: 10000 }
                            else:
                              op: "-"
                              args:
                                - { var: "index_price_e8" }
                                - op: "div"
                                  args:
                                    - op: "*"
                                      args: [{ var: "index_price_e8" }, { var: "max_oracle_move_bps" }]
                                    - { const: 10000 }
                          else: { var: "clearing_price_e8" }
                        - { var: "index_price_e8" }
            - { const: 0 }
        - op: "<="
          args:
            - *collateral_post_a
            - { const: 1000000000000000000 }
        - op: ">="
          args:
            - &collateral_post_b
              op: "+"
              args:
                - { var: "collateral_e8_b" }
                - op: "*"
                  args:
                    - { var: "position_base_b" }
                    - op: "-"
                      args: [*settle_price_e8, { var: "index_price_e8" }]
            - { const: 0 }
        - op: "<="
          args:
            - *collateral_post_b
            - { const: 1000000000000000000 }

    updates:
      - var: "oracle_last_update_epoch"
        expr: { var: "now_epoch" }
      - var: "oracle_seen"
        expr: { bool: true }
      - var: "index_price_e8"
        expr: *settle_price_e8
      - var: "breaker_active"
        expr:
          op: "or"
          args: [{ var: "breaker_active" }, *oracle_move_violated]
      - var: "breaker_last_trigger_epoch"
        expr:
          op: "ite"
          cond: *oracle_move_violated
          then: { var: "now_epoch" }
          else: { var: "breaker_last_trigger_epoch" }

      # Liquidation (deterministic): if either side is under maintenance after
      # applying PnL at the (clamped) settlement price, close the pair to flat.
      - var: "position_base_a"
        expr:
          op: "ite"
          cond: &liquidate_pair
            op: "or"
            args:
              - &liquidate_a
                op: "and"
                args:
                  - op: "not"
                    args: [{ op: "=", args: [{ var: "position_base_a" }, { const: 0 }] }]
                  - op: "<"
                    args:
                      - *collateral_post_a
                      - op: "div"
                        args:
                          - op: "+"
                            args:
                              - op: "*"
                                args:
                                  - op: "*"
                                    args:
                                      - op: "ite"
                                        cond: { op: ">=", args: [{ var: "position_base_a" }, { const: 0 }] }
                                        then: { var: "position_base_a" }
                                        else: { op: "-", args: [{ const: 0 }, { var: "position_base_a" }] }
                                      - *settle_price_e8
                                  - { var: "maintenance_margin_bps" }
                              - { const: 9999 }
                          - { const: 10000 }
              - &liquidate_b
                op: "and"
                args:
                  - op: "not"
                    args: [{ op: "=", args: [{ var: "position_base_b" }, { const: 0 }] }]
                  - op: "<"
                    args:
                      - *collateral_post_b
                      - op: "div"
                        args:
                          - op: "+"
                            args:
                              - op: "*"
                                args:
                                  - op: "*"
                                    args:
                                      - op: "ite"
                                        cond: { op: ">=", args: [{ var: "position_base_b" }, { const: 0 }] }
                                        then: { var: "position_base_b" }
                                        else: { op: "-", args: [{ const: 0 }, { var: "position_base_b" }] }
                                      - *settle_price_e8
                                  - { var: "maintenance_margin_bps" }
                              - { const: 9999 }
                          - { const: 10000 }
          then: { const: 0 }
          else: { var: "position_base_a" }
      - var: "position_base_b"
        expr:
          op: "ite"
          cond: *liquidate_pair
          then: { const: 0 }
          else: { var: "position_base_b" }
      - var: "liquidated_this_step"
        expr: *liquidate_pair

      # Liquidation penalties: move from collateral -> fee pool (capped by collateral).
      - var: "fee_pool_e8"
        expr:
          op: "+"
          args:
            - { var: "fee_pool_e8" }
            - op: "+"
              args:
                - &liquidation_penalty_a
                  op: "ite"
                  cond: *liquidate_a
                  then:
                    op: "ite"
                    cond:
                      op: "<="
                      args:
                        - &penalty_req_a
                          op: "div"
                          args:
                            - op: "+"
                              args:
                                - op: "*"
                                  args:
                                    - op: "*"
                                      args:
                                        - op: "ite"
                                          cond: { op: ">=", args: [{ var: "position_base_a" }, { const: 0 }] }
                                          then: { var: "position_base_a" }
                                          else: { op: "-", args: [{ const: 0 }, { var: "position_base_a" }] }
                                        - *settle_price_e8
                                    - { var: "liquidation_penalty_bps" }
                                - { const: 9999 }
                            - { const: 10000 }
                        - *collateral_post_a
                    then: *penalty_req_a
                    else: *collateral_post_a
                  else: { const: 0 }
                - &liquidation_penalty_b
                  op: "ite"
                  cond: *liquidate_b
                  then:
                    op: "ite"
                    cond:
                      op: "<="
                      args:
                        - &penalty_req_b
                          op: "div"
                          args:
                            - op: "+"
                              args:
                                - op: "*"
                                  args:
                                    - op: "*"
                                      args:
                                        - op: "ite"
                                          cond: { op: ">=", args: [{ var: "position_base_b" }, { const: 0 }] }
                                          then: { var: "position_base_b" }
                                          else: { op: "-", args: [{ const: 0 }, { var: "position_base_b" }] }
                                        - *settle_price_e8
                                    - { var: "liquidation_penalty_bps" }
                                - { const: 9999 }
                            - { const: 10000 }
                        - *collateral_post_b
                    then: *penalty_req_b
                    else: *collateral_post_b
                  else: { const: 0 }

      # Account collateral updates (exact PnL in quote-e8)
      - var: "collateral_e8_a"
        expr: { op: "-", args: [*collateral_post_a, *liquidation_penalty_a] }
      - var: "collateral_e8_b"
        expr: { op: "-", args: [*collateral_post_b, *liquidation_penalty_b] }

      # Entry prices: 0 when flat or liquidated, else equals the new index price.
      - var: "entry_price_e8_a"
        expr:
          op: "ite"
          cond: *liquidate_pair
