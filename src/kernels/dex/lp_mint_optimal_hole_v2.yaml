# [FORGE] ZenoDEX LP Minting Optimal Formula (Hole) v2 (Integer-Safe)
ir_version: "esso-ir/v1"
meta:
  model_id: "lp_mint_optimal_hole_v2"
  created_by: "neural-hint-pipeline"
  notes: |
    Optimal LP mint amount:
      lp_minted = min(floor(amount0 * lp_supply / reserve0),
                      floor(amount1 * lp_supply / reserve1))

    v2: Grammar explicitly matches the min() pattern, and semantic constraints
    are written without division to avoid integer-rounding unsat.

observables:
  state_vars: ["reserve0", "reserve1", "lp_supply"]
  effects: ["lp_minted"]

types: []

state_vars:
  - id: "reserve0"
    role: "data"
    type: { kind: "int", min: 100, max: 1000000 }
  - id: "reserve1"
    role: "data"
    type: { kind: "int", min: 100, max: 1000000 }
  - id: "lp_supply"
    role: "data"
    type: { kind: "int", min: 100, max: 1000000 }

init:
  - var: "reserve0"
    expr: { const: 1000 }
  - var: "reserve1"
    expr: { const: 2000 }
  - var: "lp_supply"
    expr: { const: 1000 }

invariants:
  - id: "inv_reserves_positive"
    kind: "safety"
    expr:
      op: "and"
      args:
        - { op: ">=", args: [{ var: "reserve0" }, { const: 100 }] }
        - { op: ">=", args: [{ var: "reserve1" }, { const: 100 }] }
  - id: "inv_lp_supply_positive"
    kind: "safety"
    expr:
      op: ">="
      args: [{ var: "lp_supply" }, { const: 100 }]

actions:
  - id: "mint"
    params:
      - id: "amount0"
        type: { kind: "int", min: 1, max: 100000 }
      - id: "amount1"
        type: { kind: "int", min: 1, max: 100000 }
    guard:
      op: "and"
      args:
        - { op: ">=", args: [{ var: "reserve0" }, { const: 100 }] }
        - { op: ">=", args: [{ var: "reserve1" }, { const: 100 }] }
        - { op: ">=", args: [{ var: "lp_supply" }, { const: 100 }] }
        - { op: ">", args: [{ param: "amount0" }, { const: 0 }] }
        - { op: ">", args: [{ param: "amount1" }, { const: 0 }] }
    updates: []
    effects:
      lp_minted: { const: 0 }  # HOLE: min formula
