# [FORGE] ZenoDEX LP Minting Optimal Formula (Synthesizable)
ir_version: "esso-ir/v1"
meta:
  model_id: "lp_mint_optimal_hole"
  created_by: "cgs"
  notes: |
    LP minting kernel with a synthesizable hole for optimal proportional calculation.
    The hole should compute: min(amount0 * lp_supply / reserve0, amount1 * lp_supply / reserve1)
    This is a critical DEX operation - getting the formula wrong causes value loss.
    
    High ROI: Used in every liquidity add operation.
    Synthesis target: Find the optimal formula that maintains pool ratio.

observables:
  state_vars: ["reserve0", "reserve1", "lp_supply"]
  effects: ["lp_minted"]

types: []

state_vars:
  - id: "reserve0"
    role: "data"
    type: { kind: "int", min: 1, max: 1000000 }
  - id: "reserve1"
    role: "data"
    type: { kind: "int", min: 1, max: 1000000 }
  - id: "lp_supply"
    role: "data"
    type: { kind: "int", min: 1, max: 1000000 }

init:
  - var: "reserve0"
    expr: { const: 1000 }
  - var: "reserve1"
    expr: { const: 2000 }
  - var: "lp_supply"
    expr: { const: 1000 }

invariants:
  - id: "inv_reserves_positive"
    kind: "safety"
    expr:
      op: "and"
      args:
        - { op: ">", args: [{ var: "reserve0" }, { const: 0 }] }
        - { op: ">", args: [{ var: "reserve1" }, { const: 0 }] }
  - id: "inv_lp_supply_positive"
    kind: "safety"
    expr:
      op: ">"
      args: [{ var: "lp_supply" }, { const: 0 }]
  - id: "inv_lp_supply_monotone"
    kind: "safety"
    expr:
      # LP supply should only increase
      op: ">="
      args: [{ var: "lp_supply" }, { const: 1 }]

actions:
  - id: "mint"
    params:
      - id: "amount0"
        type: { kind: "int", min: 1, max: 1000000 }
      - id: "amount1"
        type: { kind: "int", min: 1, max: 1000000 }
    guard:
      op: "and"
      args:
        # Reserves must be positive (non-empty pool)
        - { op: ">", args: [{ var: "reserve0" }, { const: 0 }] }
        - { op: ">", args: [{ var: "reserve1" }, { const: 0 }] }
        # LP supply must be positive
        - { op: ">", args: [{ var: "lp_supply" }, { const: 0 }] }
        # Amounts must be positive
        - { op: ">", args: [{ param: "amount0" }, { const: 0 }] }
        - { op: ">", args: [{ param: "amount1" }, { const: 0 }] }
        # Synthesized LP must be positive (checked post-update via invariants)
        - { op: ">", args: [{ var: "lp_supply" }, { const: 0 }] }
    updates:
      - var: "reserve0"
        expr: { op: "+", args: [{ var: "reserve0" }, { param: "amount0" }] }
      - var: "reserve1"
        expr: { op: "+", args: [{ var: "reserve1" }, { param: "amount1" }] }
    effects:
      lp_minted: { const: 0 }  # HOLE: Same as lp_supply update
