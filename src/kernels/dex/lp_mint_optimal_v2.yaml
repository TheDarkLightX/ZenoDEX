# [FORGE] ZenoDEX LP Minting Optimal Formula v2 (Fixed)
ir_version: "esso-ir/v1"
meta:
  model_id: "lp_mint_optimal_v2"
  created_by: "neural-hint-pipeline"
  notes: |
    LP minting kernel with optimal proportional calculation.

    Formula: min(amount0 * lp_supply / reserve0, amount1 * lp_supply / reserve1)

    The min ensures we don't over-mint LP tokens - we use the smaller of the
    two proportional contributions. This prevents value extraction.

    v2: Simplified grammar with explicit min pattern using cross-multiplication
    comparison to avoid division in the guard:
    if (amount0 * lp_supply * reserve1 <= amount1 * lp_supply * reserve0)
      then amount0 * lp_supply / reserve0
      else amount1 * lp_supply / reserve1

observables:
  state_vars: ["reserve0", "reserve1", "lp_supply"]
  effects: ["lp_minted"]

types: []

state_vars:
  - id: "reserve0"
    role: "data"
    type: { kind: "int", min: 100, max: 1000000 }  # Min 100 for meaningful division
  - id: "reserve1"
    role: "data"
    type: { kind: "int", min: 100, max: 1000000 }
  - id: "lp_supply"
    role: "data"
    type: { kind: "int", min: 100, max: 1000000 }

init:
  - var: "reserve0"
    expr: { const: 1000 }
  - var: "reserve1"
    expr: { const: 2000 }
  - var: "lp_supply"
    expr: { const: 1000 }

invariants:
  - id: "inv_reserves_positive"
    kind: "safety"
    expr:
      op: "and"
      args:
        - { op: ">=", args: [{ var: "reserve0" }, { const: 100 }] }
        - { op: ">=", args: [{ var: "reserve1" }, { const: 100 }] }
  - id: "inv_lp_supply_positive"
    kind: "safety"
    expr:
      op: ">="
      args: [{ var: "lp_supply" }, { const: 100 }]

actions:
  - id: "mint"
    params:
      - id: "amount0"
        type: { kind: "int", min: 1, max: 100000 }
      - id: "amount1"
        type: { kind: "int", min: 1, max: 100000 }
    guard:
      op: "and"
      args:
        - { op: ">=", args: [{ var: "reserve0" }, { const: 100 }] }
        - { op: ">=", args: [{ var: "reserve1" }, { const: 100 }] }
        - { op: ">=", args: [{ var: "lp_supply" }, { const: 100 }] }
        - { op: ">", args: [{ param: "amount0" }, { const: 0 }] }
        - { op: ">", args: [{ param: "amount1" }, { const: 0 }] }
    updates:
      - var: "reserve0"
        expr: { op: "+", args: [{ var: "reserve0" }, { param: "amount0" }] }
      - var: "reserve1"
        expr: { op: "+", args: [{ var: "reserve1" }, { param: "amount1" }] }
      - var: "lp_supply"
        expr:
          op: "+"
          args:
            - { var: "lp_supply" }
            - { const: 0 }  # HOLE: min formula
    effects:
      lp_minted: { const: 0 }  # HOLE: Same as lp_supply update
