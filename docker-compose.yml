# ZenoDEX Docker Compose Configuration
# Plug-and-play deployment for the formally verified DEX
#
# Usage:
#   docker compose up -d         # Start all services
#   docker compose logs -f       # View logs
#   docker compose down          # Stop and remove containers

services:
  # ==========================================================================
  # ZenoDEX Main Application
  # Includes React UI (nginx) + Python integration layer
  # ==========================================================================
  zenodex:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zenodex
    ports:
      # Expose UI only by default. Keep API internal unless explicitly enabled.
      - "${UI_PORT:-3000}:8080" # UI served via nginx (unprivileged port)
    environment:
      - TAU_NET_RPC=${TAU_NET_RPC:-https://alpha-rpc.tau.net}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Default-deny CORS; operators must set explicit origins (comma-separated).
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - API_HOST=${API_HOST:-127.0.0.1}
      - API_PORT=${API_PORT:-8000}
      - RATE_LIMIT_RPM=${RATE_LIMIT_RPM:-600}
    volumes:
      - zenodex-data:/app/data # Persistent data (optional)
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:mode=1777
      - /var/run:uid=10001,gid=10001,mode=755
      - /var/cache/nginx:uid=10001,gid=10001,mode=755
      - /var/log/nginx:uid=10001,gid=10001,mode=755
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health', timeout=2).read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - zenodex-network
  # ==========================================================================
  # Development UI (optional - hot-reload)
  # Uncomment for development with hot reload
  # ==========================================================================
  # zenodex-ui-dev:
  #   image: node:20-alpine
  #   working_dir: /app
  #   command: npm run dev -- --host 0.0.0.0
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - ./tools/dex-ui:/app
  #     - /app/node_modules
  #   environment:
  #     - VITE_API_URL=http://localhost:8000
  #   networks:
  #     - zenodex-network

volumes:
  zenodex-data:
    driver: local

networks:
  zenodex-network:
    driver: bridge
